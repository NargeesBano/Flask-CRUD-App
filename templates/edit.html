<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="{{ url_for('edit', user_id=user['id']) }}" method="POST">
        <input type="text" name="name" placeholder="Enter name" value="{{ user['name'] }}" required>
        <input type="number" name="age" placeholder="Enter age" value="{{ user['age'] }}" required>
        <input type="text" name="location" placeholder="Enter location" value="{{ user['location'] }}" required>
        <input type="submit" value="Update User">
    </form>
    <a href="{{ url_for('home') }}">Cancel</a>
</body>
</html>
